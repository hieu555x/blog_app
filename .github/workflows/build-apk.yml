name: Build and Release APK

on:
  push:
    branches: [main, develop]
    tags:
      - "v*"
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.1"
          channel: "stable"
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run Flutter analyze
        run: flutter analyze

      - name: Run Flutter tests
        run: flutter test

      - name: Create app_secrets.dart file
        run: |
          mkdir -p lib/core/secrets
          cat > lib/core/secrets/app_secrets.dart << EOF
          class AppSecrets {
            static const String supabaseUrl = 'https://placeholder-url.supabase.co';
            static const String supabaseAnnonKey = 'placeholder-anon-key';
          }
          EOF

      - name: Build APK
        run: flutter build apk --release --build-name=1.0.${{ github.run_number }} --build-number=${{ github.run_number }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
          name: Release ${{ github.ref_name }}
          body: |
            ## 🚀 Blog App Release ${{ github.ref_name }}

            ### 📱 Download
            - **APK File**: app-release.apk (Android 5.0+)

            ### ✨ What's New
            - Bug fixes and improvements
            - Performance optimizations
            - UI/UX enhancements

            ### 📋 Installation
            1. Download the APK file
            2. Enable "Unknown sources" in Android settings
            3. Install the APK
            4. Enjoy the app!

            ### 🔧 Build Information
            - **Build Number**: ${{ github.run_number }}
            - **Flutter Version**: 3.27.1
            - **Build Date**: ${{ github.event.head_commit.timestamp }}
            - **Commit**: ${{ github.sha }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Development Release (on main push)
        if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
          tag_name: dev-${{ github.run_number }}
          name: Development Build #${{ github.run_number }}
          body: |
            ## 🛠️ Development Build #${{ github.run_number }}

            **⚠️ This is a development build - use at your own risk**

            ### 📱 Download
            - **APK File**: app-release.apk (Android 5.0+)

            ### 🔄 Latest Changes
            ${{ github.event.head_commit.message }}

            ### 🔧 Build Information
            - **Commit**: ${{ github.sha }}
            - **Author**: ${{ github.event.head_commit.author.name }}
            - **Build Date**: ${{ github.event.head_commit.timestamp }}
            - **Branch**: main
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run security scan
        uses: securecodewarrior/github-action-add-sarif@v1
        with:
          sarif-file: "security-scan-results.sarif"
        continue-on-error: true
